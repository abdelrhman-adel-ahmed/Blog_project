{%extends "bloging/layout.html"%}
{%load crispy_forms_tags%}

{%block body%}
    <div class="content-section">
        <form method="post">
            {%csrf_token%}
            <fieldset class="form-group"> 
                <legend class="border-bottom mb-4">Join Today</legend>
                <!--as_p render the form wraps the elements in html <p> tag it surround each element in the form 
                    with <p> tag ,instead of implicitly do that-->
                <!--{{form.as_p}}-->
                {{form |crispy}}    

            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">sign up</button>

            </div>
        </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    already have an account? <a href="{% url 'login'%}" class="ml-2">Sign in</a>
                </small>

            </div>
    </div>
{%endblock%}
