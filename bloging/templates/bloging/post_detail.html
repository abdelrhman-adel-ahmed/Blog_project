{%extends "bloging/layout.html"%}

{%block body%}
    <article class="media content-section">
      <img class="rounded-circle article-img" src="{{object.author.profile.image.url}}" alter="no image">      
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ post.author }}</a>
            <small class="text-muted">{{ object.date|date:"F d , Y" }}</small>
          </div>
          <h2 class="article-title" >{{ object.title }}</h2>
          <p class="article-content">{{ object.content}}</p>
        </div>
      </article>
      <div>
        {%if object.author == user%}
        <a href="{%url 'post-Update' object.id%}" class="btn btn-outline-info mt-1 mb-1">Update Post</a>
        <a href="{%url 'post-delete' object.id%}" class="btn btn-outline-danger mt-1 mb-1">delete Post</a>
        {%endif%}
      </div>
{%endblock%}
