{%extends "bloging/layout.html"%}
{%load crispy_forms_tags%}

{%block body%}
    <div class="content-section">
        <form method="post">
            {%csrf_token%}
            <fieldset class="form-group"> 
                <legend class="border-bottom mb-4">Create New Post</legend>
                <!--django create a form with the fields we specify and the form name is form-->
                {{form |crispy}} 
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Post</button>
                <a href="{%url 'blog_home'%}" class="btn btn-outline-secondary">cancle</a>
            </div>
        </form>
    </div>
{%endblock%}
